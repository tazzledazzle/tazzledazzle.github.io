<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
    <script>

        //client code
        var counter = 0;
        var poll = function(){
            $.getJSON('/poll/'+counter, function (response){
                counter = response.count;
                var elem = $('#output');
                elem.text(elem.text() + response.append);
                poll();
            });
        };
        poll();

    </script>
</head>
<body>
<textarea style="width: 100%; height: 100%" name="name" id="output" cols="30" rows="10">
</textarea>
</body>
</html>
