<html class="no-js" lang="">

  <meta charset="utf-8">
  <title>JohnHancock - Login</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="shortcut icon" href="../favicon.ico">
  <link rel="apple-touch-icon" href="../apple-touch-icon.png">

  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="../styles/main.css">

<!--[if lt IE 10]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->
<div class="header navbar navbar-default navbar-fixed-top">
  <img class="logo" src="../images/logo.jpg" alt=""/>
</div>

<div class="container">
  <div class="panel panel-default login-panel">
    <div class="login-panel-attributes">
      <div class="input-group"><span class="input-group-addon glyphicon  glyphicon-user"></span><input class="form-control" placeholder="Username" type="text"/></div>
      <div class="input-group"><span class="input-group-addon glyphicon glyphicon-lock"></span><input class="form-control" placeholder="Password" type="text"/></div>
      <div class="login-controls">
        <button class="btn login-btn" value="login" type="button">LOG-IN</button>
        <div class="bottom-user-props">
          <input id="remeber_id"  type="checkbox" aria-label="Remeber Me" placeholder="test"/><label class="small" for="remeber_id">Remember Me</label>
          <a class="link pull-right small" href="#">Forgot Password</a>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="footer navbar-bottom">
  <p><span class="glyphicon glyphicon-copyright-mark"></span> Copyright JohnHancock, 2015. All Rights Reserved</p>
</div>
