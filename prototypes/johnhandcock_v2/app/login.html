<!DOCTYPE html>
<html ng-app="johnhancock" >
<head>
  <title>ng-AppGen - Angular Application Generator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="app.less" type="text/css" rel="stylesheet/less" />
</head>
<body>

  <!-- Livereload script for development only (stripped during dist build) -->
  <script src="http://localhost:35729/livereload.js" data-concat="false"></script>

  <!-- JS from Bower Components -->
  <script src="../bower_components/less.js/dist/less-1.6.2.js" data-concat="false"></script>
  <script src="../bower_components/jquery/dist/jquery.js"></script>
  <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="../bower_components/underscore/underscore.js"></script>
  <script src="../bower_components/moment/moment.js"></script>
  <script src="../bower_components/angular/angular.js"></script>
  <script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="../bower_components/angular-animate/angular-animate.js"></script>
  <script src="../bower_components/angular-resource/angular-resource.js"></script>
  <script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="../bower_components/angular-ui-utils/ui-utils.js"></script>
  <script src="../bower_components/angular-loading-bar/build/loading-bar.js"></script>
  <script src="../bower_components/restangular/dist/restangular.js"></script>
  <!-- Add New Bower Component JS Above -->

  <!-- Main App JS -->
  <script src="app.js"></script>

  <script src="home/home.js"></script>
  <script src="home/controllers/home-controller.js"></script>
  <script src="home/services/home-service.js"></script>

  <script src="help/help.js"></script>
  <script src="help/controllers/help-controller.js"></script>
  <script src="help/services/help-service.js"></script>

  <script src="common/common.js"></script>
  <script src="common/controllers/common-controller.js"></script>
  <script src="common/services/common-service.js"></script>

  <script src="post/post.js"></script>
  <script src="post/controllers/post-controller.js"></script>
  <script src="post/services/post-service.js"></script>

  <script src="settings/settings.js"></script>
  <script src="settings/controllers/settings-controller.js"></script>
  <script src="settings/services/settings-service.js"></script>

  <script src="disclosures/disclosures.js"></script>
  <script src="disclosures/controllers/disclosures-controller.js"></script>
  <script src="disclosures/services/disclosures-service.js"></script>




  <div class="fadeZoom">
    <div class="navbar navbar-default navbar-static-top navbar-header">
      <div class="navbar-login"><img class="login-logo" src="assets/imgs/logo.jpg" alt=""/></div>
    </div>
    <div class="container">
        <div class="panel panel-login">
          <div class="input-with-icon style-4"><i class="fa fa-user pull-left"></i><input type="text" class=" username-login form-control" placeholder="Username"></div> <br>
          <div class="input-with-icon style-4"><i class="fa fa-lock pull-left"></i><input type="text" class=" password-login form-control" placeholder="Password"></div> <br>
          <button data-ng-click="checkLogin()" class="login-btn"><b>LOGN-IN</b></button> <br>
          <div class="checkbox">
              <!--<input type="checkbox" class="remeber-me" id="remember" value="Remember Me"><label for="remember">Remember Me</label>-->
              <input type="checkbox" id="c1" name="cc" />
              <label for="c1">Remember Me</label>
              <a href="#" class="forgot-link">Forgot Password</a>
          </div>

        </div>
    </div>
    <div class="footer navbar-bottom">
      <span class="copyright-msg"><i class="fa fa-copyright"></i>Copyright JohnHancock, 2015. All Rights Reserved.</span>
    </div>

  </div>



</body>
</html>
