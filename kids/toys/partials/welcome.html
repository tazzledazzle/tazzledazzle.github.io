<div class="container">
	<h1>Potatoes</h1>
	<div class="intro-item col-md-3" data-ng-repeat="i in toys" style="">
		<a href="#/toy/{{i.id}}">
			<img src="{{i.src}}" alt=""/>
		</a>
		<div class="item-info">
			<div class="item-title"><b>{{i.title}}</b></div>
			<div class="item-description">{{i.desc}}</div>
		</div>
	</div>
</div>
