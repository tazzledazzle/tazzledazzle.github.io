---
title: "Terence Schumacher's Page"
layout: base
---

<div class="home body container">
  <ul class="post-list container">
{% for post in site.posts %}
    <li>
      <div class="card container .card:before .card:after ">
        <p class="card-title .card:hover .card-title"><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></p>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <p class="small-desc">
          {{ post.content | strip_html | truncatewords: 13 }}
        </p>
        <div class="go-corner">
          <div class="go-arrow"><a class="post-list" href="{{ post.url | prepend: site.baseurl }}"> â†’ </a></div>
        </div>
      </div>
      </li>
{% endfor %}
  </ul>

</div>
