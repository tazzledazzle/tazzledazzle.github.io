<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Backbone.js * TodoMVC</title>
        <link rel="stylesheet" href="assets/index.css"/>
    </head>
    <body>

        <section id="todoapp">
            <header id="header">
                <h1>todos</h1>
                <input id="new-todo" placeholder="What needs to be done?"  type="text" autofocus/>
            </header>
            <section id="main">
                <input id="toggle-all" type="checkbox"/>
                <label for="toggle-all">Mark all as complete</label>
                <ul id="todo-list"></ul>
            </section>
            <footer id="footer"></footer>
        </section>
        <div id="info">
            <p>Double-click to edit a todo</p>
            <p>Written by <a href="https://github.com/addyosmani">Addy Osmani</a> aka a Gangsta</p>
            <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
        </div>



        <script type="text/template" id="item-template">
            <!--index.html-->
            <div class="view">
                <input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>/>
                <label><%= title %></label>
                <button class="destroy"></button>
            </div>
            <input class="edit" value="<%= title%>" type="text"/>
        </script>

        <script type="text/template" id="stats-template">
            <span id="todo-count"><strong><%= remaining %> </strong><%= remaining === 1 ? 'item' : 'items' %> left</span>
            <ul id="filters">
                <li>
                    <a class="selected" href="#/">All</a>
                </li>
                <li>
                    <a  href="#/active">Active</a>
                </li>
                <li>
                    <a  href="#/completed">Completed</a>
                </li>
            </ul>
            <% if(completed) { %>
            <button id="clear-completed">Clear completed (<%= completed%>)</button>
            <% } %>
        </script>

        <script src="../js/jquery.js"></script>
        <script src="../js/underscore.js"></script>
        <script src="../js/backbone.js"></script>
        <script src="../js/backbone.localstorage.js"></script>
        <script src="models/todo.js"></script>
        <script src="collections/todos.js"></script>
        <script src="views/todos.js"></script>
        <script src="views/app.js"></script>
        <script src="routers/router.js"></script>
        <script src="app.js"></script>
        
    </body>
</html>
