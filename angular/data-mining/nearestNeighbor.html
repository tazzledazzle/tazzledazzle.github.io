<div class="tableToCompute">
	<table class="table table-bordered">
		<tr>
			<td></td>
			<td ng-repeat="n in artists" id="{{n}}"> {{ n }}</td>
		</tr>

		<tr ng-repeat="i in users" id="{{i}}">
			<td id="{{i}}" ng-click="selectUser()"><span >{{i}}</span></td>
			<td ng-repeat="n in artists" id="{{i}}_{{n}}"> <span ng-click="onClick()">{{ userRatings[i][n] }}</span></td>
		</tr>
	</table>
	<input type="button" ng-click="compute()" value="Compute">
</div>
<div class="results"></div>
