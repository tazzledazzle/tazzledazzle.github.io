<!DOCTYPE html>
<html lang="en" ng-app="myApp" ng-controller="BookController">
<head>
	<meta charset="UTF-8">
	<title ng-bind="'Fastr - ' + details.Title"></title>
	<link rel="stylesheet" href="css/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/styles.css">
	<meta name="viewpoint" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
</head>
<body>
	<div class="container-fluid outerdiv">
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<div class="input-group search-bar">
						<input type="text" ng-model="search" ng-model-options='{debounce: 800}' onclick='select()' class="form-control" placeholder="Enter keyword" autofocus />
						<span class="input-group-addon bar-style"><i class="glyphicon glyphicon-search"></i></span>
					</div>
				</div>
			</div>
		</nav>

		<noscript>
			<div class="nojs">Javascript is either disabled or not supported in your browser. Please enable it or use a Javascript enabled browser.</div>
		</noscript>

		<!-- app stuff -->
		<div class="animated zoomInRight">
			<!-- related-links -->
			<div id="related-results" ng-include="'partials/search-results.html'" class="col-md-4 animated bounce related-results"></div>
			<!-- result of query -->
			<div id="main-info" ng-include="'partials/main-info.html'" class="col-md-8"></div>
			

		</div>
	</div>

	<script src="js/angular.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
