<div ng-if="related.Response!=='False'">
  Related Results:<hr>

  <ul class="rel-results">
    <li ng-repeat="book in related.Books"> <!-- gotta load these results correctly -->
      <a href="#" id="{{ $index + 1 }}" ng-click="update(book)">{{ book.Title }}</a>, {{ book.SubTitle }}  </br><span class="book-description">{{ book.Description }}</span>
    </li>
    <div class="page-controls">
    	<button class="btn btn-default" ng-click="prev()">Prev</button>
    	<button class="btn btn-primary" ng-click="next()">Next</button>
    </div>
  </ul>
</div>
