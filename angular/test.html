<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Testing</title>
</head>
<body>

	<div ng-app="controllerTest">	
		<div data-ng-view="">

		</div>

	<script src="js/angular.js"></script>
	<script src="https://code.angularjs.org/1.2.0rc1/angular-route.min.js"></script>
	<script>
	var myApp = angular.module('controllerTest', ['ngRoute']);
	var controller = {};
	myApp.config(function ($routeProvider){
		$routeProvider
			.when('/view1', {
				controller: 'SimpleController',
				templateUrl: 'Partials/View1.html'
			})
			.when('/view2', {
				controller: 'SimpleController',
				templateUrl: 'Partials/View2.html'
			})
			.otherwise({ redirectTo: '/view1'});
	});
	controller['SimpleController'] = function SimpleController($scope){
			$scope.customers = [
				{name: 'John Smith', city: 'Phoenix'},
        		{name: 'John Doe', city: 'New York'}, 
        		{name: 'Jane Doe', city: 'San Francisco'}
    		];

        	$scope.addCustomer = function () {
        		$scope.customers.push({name: $scope.newCustomer.name, city: $scope.newCustomer.city});
			};
		};

	myApp.controller(controller);
	</script>
</body>
</html>
